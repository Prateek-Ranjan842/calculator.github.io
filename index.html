<head>
  <meta charset="UTF-8">

  <title>calculator+_*</title>
    <script>
      let a; 
a = prompt("how many numbers do you want to calculate??");
switch(a){
  case "1":
    let one = prompt("enter your number:  ");
    document.write("square of your number:" + one**2);
    document.write('<br>');
    document.write("cube of your number:  " + one**3 );
     document.write('<br>');
    document.write("square root of your number:  " + one**0.5)
    document.write('<br>');
    document.write("cube root of your number: " + one**0.33333333333333333333333333333333);
    break;
    
  case "2":
    let b = prompt("enter your first number:  ");
    b = parseFloat(b);
    let c = prompt("enter your second number: ");
    c = parseFloat(c);
    document.write("sum of your numbers:  ");
    document.write( b+c);
    document.write('<br>');
    document.write("difference of your numbers: " + b-c);
    document.write('<br>');
    document.write("product of your numbers:  " + b*c);
    document.write('<br>');
    document.write("quotient of your numbers: " + b/c);
    document.write('<br>');
    break;
    
  case "3":
    let d = prompt("enter your first number:  ");
    d = parseFloat(d);
    let e = prompt("enter your second number: ");
    e = parseFloat(e);
    let f = prompt("enter your third number:  ");
    f = parseFloat(f);
    document.write("sum of your numbers:  ");
    document.write(  d + e + f);
    document.write('<br>');
    document.write("difference of your numbers: " + d - e - f);
    document.write('<br>');
    document.write("product of your numbers:  " + d*e*f);
    document.write('<br>');
    document.write("quotient of your numbers: " + d/e/f);
    document.write('<br>');
    break;
    
  case "4":
  let g = prompt("enter your first number:  ");
  g = parseFloat(g);
  let h = prompt("enter your second number: ");
  h = parseFloat(h);
  let i = prompt("enter your third number:  ");
  i = parseFloat(i);
  let j = prompt("enter your fourth number: ");
  j = parseFloat(j);
  document.write("sum of your numbers:  ");
  document.write(  g + h + i + j);
  document.write('<br>');
  document.write("difference of your numbers: " + g - h - i - j);
  document.write('<br>');
  document.write("product of your numbers:  " + g*h*i*j);
  document.write('<br>');
  document.write("quotient of your numbers: " + g/h/i/j);
  document.write('<br>');
  break;
  
  case "5":
  let k = prompt("enter your first number:  ");
  k = parseFloat(k);
  let l = prompt("enter your second number: ");
  l = parseFloat(l);
  let m = prompt("enter your third number:  ");
  m = parseFloat(m);
  let n = prompt("enter your fourth number: ");
  n = parseFloat(n);
  let o = prompt("enter your fifth number:  ");
  o = parseFloat(o);
  document.write("sum of your numbers:  ");
  document.write(  k + l + m + n + o);
  document.write('<br>');
  document.write("difference of your numbers: " + k - l - m - n - o);
  document.write('<br>');
  document.write("product of your numbers:  " + k*l*m*n*o);
  document.write('<br>');
  document.write("quotient of your numbers: " + k/l/m/n/o);
  document.write('<br>');
  break;
}

    </script>
